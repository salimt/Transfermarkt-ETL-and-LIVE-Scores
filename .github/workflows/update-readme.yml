name: Update Live Scores

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour at the start of the hour
  workflow_dispatch:  # Allows manual trigger of the workflow

jobs:
  update-scores:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Configure Git
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        git config pull.rebase false  # Set to merge

    - name: Force pull latest changes
      run: |
        git fetch https://github.com/salimt/Transfermarkt-ETL-and-LIVE-Scores.git
        git reset --hard FETCH_HEAD
        git clean -fd

    - name: List directory contents
      run: |
        ls -la
        ls -la scripts || echo "Scripts directory not found."

    - name: Run script
      run: |
        python scripts/transfermarkt_github.py

    - name: Commit changes
      run: |
        git add .
        git commit -m "Update live scores for $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
        git push https://x-access-token:${{ secrets.TOKEN }}@github.com/salimt/Transfermarkt-ETL-and-LIVE-Scores.git || echo "Failed to push changes"
